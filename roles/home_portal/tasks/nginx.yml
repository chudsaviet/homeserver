- name: Create Nginx directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
  with_items:
    - "{{ nginx.conf_dir }}"
    - "{{ nginx.sec_dir }}"
    - "{{ nginx.cache_dir }}"
- name: Put Nginx configuration files
  template: 
    src: "{{ role_path }}/templates/{{ item }}.conf.j2"
    dest: "{{ nginx.conf_dir }}/{{ item }}.conf"
  with_items:
    - nginx
    - ssl
    - proxy
    - shelter
    - unifi
    - home_assistant
- name: Check existence of Diffie-Hellman key
  stat:
    path: "{{ nginx.sec_dir}}/dhparam.pem"
  register: dhparam
- name: Generate Diffie-Hellman key (it can take up to 30 minutes)
  command: "openssl dhparam -out {{ nginx.sec_dir}}/dhparam.pem 4096"
  when: not dhparam.stat.exists
- name: Put htpasswd
  template:
    src: "{{ role_path }}/templates/htpasswd.j2"
    dest: "{{ nginx.sec_dir}}/htpasswd"
- name: Start Nginx container
  docker_container:
    name: nginx
    image: nginx:mainline-alpine
    pull: yes
    recreate: yes
    restart_policy: always
    user: "root:root"
    networks:
      - name: "{{ nginx.network }}"
      - name: "{{ unifi.network }}"
    published_ports:
      - "80:80"
      - "443:443"
    env:
      TZ: "{{ common.timezone }}"
    volumes:
      - "{{ nginx.conf_dir }}/:/etc/nginx/:ro"
      - "{{ nginx.cache_dir }}/:/var/lib/nginx/cache:rw"
      - "{{ nginx.sec_dir }}/:/etc/nginx_sec:ro"
      - "{{ certbot.dir }}:/etc/letsencrypt:ro"